<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funciones</title>
  </head>
  <body>
    <script>
      const body = document.body

      let res = (base, exponente) => {
        let resultado = 1
        for (
          let i = 1;
          i <= (exponente >= 0 ? exponente : exponente * -1);
          i++
        ) {
          resultado *= base
        }
        return exponente > 0 ? resultado : 1 / resultado
      }

      const base = prompt('Escribe la base')
      const exponente = prompt('Escribe el exponente')
      body.append(`Resultado: ${res(base, exponente)}`)
    </script>
  </body>
</html>
