<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 101 AUC - Ejercicio 1</title>
    <script>
      /*
      Declara seis variables utilizando nombres acordes a su contenido:
      • el precio de una sola rosa (8) y el número de rosas que tienes (70)
      • el precio de un solo lirio (10) y el número de lirios que tienes (50)
      • el precio de un solo tulipán (2) y la cantidad de tulipanes que 
      tienes (120)
        a) Ahora declara tres variables, una para cada una de las rosas, 
        lirios y tulipanes que tienes, en las que colocas su precio total. 
        Inserta los valores correspondientes en las variables utilizando 
        las variables declaradas en el paso anterior. 
        b) Finalmente, declara una variable en la que almacenes el precio 
        de todas tus flores (nuevamente, usa las variables anteriores 
        para la inicialización). Muestra toda la información del inventario 
        en la consola de la siguiente forma:
        Rosa: precio unitario: 8 , cantidad: 70 , valor: 560
        Lirio: precio unitario: 10 , cantidad: 50 , valor: 500
        Tulipán: precio unitario: 2 , cantidad: 120 , valor: 240
        Total:  1300 
      */

      // PRECIOS Y CANTIDADES
      const PRECIO_ROSA = 8
      const NUMERO_ROSAS = 70
      const PRECIO_LIRIO = 10
      const NUMERO_LIRIOS = 50
      const PRECIO_TULIPAN = 2
      const NUMERO_TULIPANES = 120

      // PRECIO TOTAL DE CADA TIPO DE FLOR
      const PRECIO_TOTAL_ROSAS = NUMERO_ROSAS * PRECIO_ROSA
      const PRECIO_TOTAL_LIRIOS = NUMERO_LIRIOS * PRECIO_LIRIO
      const PRECIO_TOTAL_TULIPANES = NUMERO_TULIPANES * PRECIO_TULIPAN

      // PRECIO TOTAL DE FLORES
      const PRECIO_TOTAL_FLORES =
        PRECIO_TOTAL_ROSAS + PRECIO_TOTAL_LIRIOS + PRECIO_TOTAL_TULIPANES

      // OUTPUT
      console.log(
        'Rosa: precio unitario: ' +
          PRECIO_ROSA +
          ', cantidad: ' +
          NUMERO_ROSAS +
          ' , valor: ' +
          PRECIO_TOTAL_ROSAS +
          '\nLirio: precio unitario: ' +
          PRECIO_LIRIO +
          ', cantidad: ' +
          NUMERO_LIRIOS +
          ' , valor: ' +
          PRECIO_TOTAL_LIRIOS +
          '\nTulipán: precio unitario: ' +
          PRECIO_TULIPAN +
          ', cantidad: ' +
          NUMERO_TULIPANES +
          ' , valor: ' +
          PRECIO_TOTAL_TULIPANES +
          '\nTotal: ' +
          PRECIO_TOTAL_FLORES
      )
    </script>
  </head>
  <body>
    <h1>Práctica 101 AUC - Ejercicio 1</h1>
  </body>
</html>
