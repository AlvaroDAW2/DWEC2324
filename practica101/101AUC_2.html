<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 101 AUC - Ejercicio 2</title>
    <script>
      /*
      Uso de  “var” en JavaScript
      1. Define una variable saludo=”Hola” como variable local dentro 
      de una función saludar() que muestre una ventana emergente con 
      el valor de la variable saludo
        • Invoca la función
        • Muestra la variable desde fuera de la función mediante 
        un window.alert

      2. Define una variable global despedida=”Adiós” fuera de 
      una función despedir( ) que muestre una ventana emergente 
      con el valor de la variable despedida.
        • Invoca la función
        • Muestra la variable desde fuera de la función

      3. Define dos variables con el mismo nombre y 
      distinto valor: una fuera y otra dentro de una 
      función ámbito() que muestre un window.alert de la misma. 
      Muestra el valor de las dos mediante window.alert 
      e invocando a la función.

      4. Declara y define una variable global. 
      Redefínela dentro de una función que la muestre 
      mediante un window.alert. Muestra el valor de la 
      variable mediante window.alert e invocando a la función.

      5. Averigua qué son las variables automáticamente globales. 
      Pon un ejemplo
      */

      // 1.
      function saludar() {
        var saludo = 'Hola'
        alert(saludo)
      }
      saludar()
      /*alert(saludo) -> Si descomentamos esta línea el código parará de ejecutarse al lanzar
      un error ya que la variable saludo está declarada dentro de una función y debemos
      recordar que las variables declaradas con 'var' tienen ámbito de bloque, es decir que pueden ser utilizadas en la función donde se declaran, al intentar llamarla desde fuera de su función lanza un error al no poder acceder a ella.*/

      // 2.
      var despedida = 'Adiós'
      function despedir() {
        alert(despedida)
      }
      despedir()
      alert(despedida)

      // 3.
      var mismoNombre = 'Tengo un valor'
      function ambito() {
        var mismoNombre = 'Tengo otro valor diferente'
        alert(mismoNombre)
      }
      ambito()
      alert(mismoNombre)

      // 4.
      var variableGlobal = 'Soy GLOBAL'
      function mostrarVariableGlobal() {
        var variableGlobal = 'Soy GLOBAL'
        alert(variableGlobal)
      }
      mostrarVariableGlobal()
      alert(variableGlobal)
    </script>
  </head>
  <body>
    <h1>Práctica 101 AUC - Ejercicio 2</h1>
  </body>
</html>
