<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Métodos Arrays</title>
  </head>
  <body>
    <h1>Métodos de los Arrays</h1>
    <script>
      const a = ['lunes', 'martes', '2', '4', '6']
      let cadena = a.join(':')
      document.write(cadena)

      let notas = '5-7.5-6-5'
      let arrayNotas = notas.split('-')
      document.write('<br />' + arrayNotas)
    </script>
  </body>
</html>
