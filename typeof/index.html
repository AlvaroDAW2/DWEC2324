<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typeof y IntanceOf</title>
  </head>
  <body>
    <h1>Typeof y IntanceOf</h1>
    <p id="parrafo1"></p>
    <p id="parrafo2"></p>
    <p id="parrafo3"></p>
    <script>
      var nombre
      document.getElementById('parrafo1').innerText = nombre

      nombre = 'Belen'
      document.getElementById('parrafo2').innerText = nombre

      var nacimiento = 1990
      document.getElementById('parrafo3').innerText = nacimiento

      alert(typeof nacimiento)
      alert(typeof nombre)

      let lista = [1, 2, 3, 4] // Array
      alert(typeof lista)

      var a = null
      alert(typeof a)

      let animales = ['Perro', 'Gato', 'Leon']
      alert(animales instanceof String)
    </script>
  </body>
</html>
