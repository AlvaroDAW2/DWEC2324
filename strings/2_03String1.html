<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />
    <title>Objetos nativos. String</title>

  <body>
    <script>
      //INSTANCIACIÃ“N:
      //Varias formas de instanciar
      let daw = 'Desarrollo de aplicaciones web'
      let dam = 'Desarrollo de aplicaciones multiplataforma'
      let asir = "AdministraciÃ³n de 'Sistemas InformÃ¡ticos' en Red" //TambiÃ©n al revÃ©s

      let ciclos = new String('') // no recomendable ??

      //CONCATENACIÃ“N DE CADENAS (Para trabajar con cadenas largas)
      ciclos += 'Hay 3 ciclos de Grado Superior: \n' // n salto de lÃ­nea
      ciclos += daw + ', ' + dam + ' y ' + asir + '\n'
      ciclos += ' y 1 ciclo de Grado Medio: \n'

      alert(ciclos)
