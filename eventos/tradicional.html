<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tradicional</title>
  </head>
  <body>
    <h1 id="tradicional">Eventos manejados de forma tradicional</h1>
    <script>
      const tradicional = document.getElementById('tradicional')
      tradicional.onclick = cambiar
      function cambiar() {
        tradicional.innerText = 'Modelo de registro'
      }
    </script>
  </body>
</html>
