<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
  </head>
  <body>
    <h1>Location</h1>
    <script>
      document.write(location.href + '<br />')
      document.write(location.host + '<br />') // No es un servidor, no sale nada
      document.write(location.hostname + '<br />') // No es un servidor, no sale nada
      document.write(location.pathname + '<br />') // Parecido al href pero sin meter el protocolo
      document.write(location.protocol) // File:
    </script>
  </body>
</html>
