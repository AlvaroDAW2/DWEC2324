<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscaminas</title>
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <script defer src="iniciarBuscaminas.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Buscaminas</h1>
      <form id="formValores">
        <label>
          Escoge el ancho
          <input id="ancho" type="number" min="1" placeholder="10" max="100" />
        </label>
        <label>
          Escoge el alto
          <input id="alto" type="number" min="1" placeholder="10" max="100" />

        <input type="submit" value="Crear" />
      </form>
      <span class="error"></span>
      <section class="tabla"></section>
    </main>
  </body>
