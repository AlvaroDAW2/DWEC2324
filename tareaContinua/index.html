<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea Continua</title>
  </head>
  <body>
    <script>
      const contactos = [
        {
          nombre: 'Maxwell Wright',
          tlf: '(0191) 719 6495',
          email: 'maxwellwright@nonummyac.co.uk'
        },
        {
          nombre: 'Raja Villareal',
          tlf: '0866 398 2895',
          email: 'rajavillareal@send.com'
        },
        {
          nombre: 'Helen Richards',
          tlf: '0800 1111',
          email: 'libero@convallis.edu'
        }
      ]
      contactos.push({
        nombre: 'Maisie Haley',
        tlf: '0913 531 3030',
        email: 'risus.Quisque@urna.ca'
      })

      let opcion = prompt('¿Qué quieres hacer? (primero, ultimo, nuevo)')
      switch (opcion) {
        case 'primero':
          let contacto1 = contactos[0]
          mostrar(contacto1)
          break
        case 'ultimo':
          let ultimoContacto = contactos[contactos.length - 1]
          mostrar(ultimoContacto)
          break
        case 'nuevo':
          let nombreNuevoContacto = prompt(
            'Pon el nombre del nuevo contacto',
            'Escribe aquí el nombre'
          )
          let tlfNuevoContacto = prompt(
            'Pon el teléfono del nuevo contacto',
            'Escribe aquí el teléfono'
          )
          let emailNuevoContacto = prompt(
            'Pon el email del nuevo contacto',
            'Escribe aquí el email'
          )
          if (
            [
              nombreNuevoContacto,
              tlfNuevoContacto,
              emailNuevoContacto
            ].includes('')
          ) {
            console.log('No has rellenado alguno de los campos, mal hecho')
            break
          }
          let nuevoContacto = {
            nombre: nombreNuevoContacto,
            tlf: tlfNuevoContacto,
            email: emailNuevoContacto
          }
          contactos.push(nuevoContacto)
          mostrar(nuevoContacto)
          break

        default:
          console.log(
            'DEBES ELEGIR UNA DE LAS OPCIONES (primero, ultimo, nuevo)'
          )
          break
      }
      function mostrar(contacto) {
        console.log(contacto.nombre, contacto.tlf, contacto.email)
      }
    </script>
  </body>
</html>
