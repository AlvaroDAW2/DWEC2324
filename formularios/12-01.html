<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios - 12-01</title>
    <style>
      input[type='text'] {
        display: block;
      }
      .fichero label input {
        display: inline;
      }
    </style>
  </head>
  <body>
    <form action="" method="post" enctype="multipart/form-data">
      <label>
        Nombre:
        <input type="text" />
      </label>
      <label>
        Apellidos:
        <input type="text" />
      </label>
      <label>
        DNI:
        <input type="text" />
      </label>
      Sexo: <br />
      <label>
        <input type="radio" value="hombre" name="sexo" />
        Hombre
      </label>
      <br />
      <label>
        <input type="radio" value="mujer" name="sexo" />
        Mujer
      </label>
      <br />
      <div class="fichero">
        <label>
          Incluir mi foto:
          <input type="text" />
        </label>
        <button>Examinar...</button>
      </div>
      <label>
        <input type="checkbox" checked />
        Enviar publicidad
      </label>
      <br />
      <input type="submit" value="Guardar cambios" />
      <input type="reset" value="Borrar los datos introducidos" />
    </form>
  </body>
</html>
